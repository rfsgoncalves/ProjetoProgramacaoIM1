<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro de usuário</title>
</head>

<body>
    <div class="container w-75">
        <h1>Cadastro de usuário</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="Mark" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome do usuário!
                </div>
            </div>
            <div class="col-md-4">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="Otto" required>
                <div class="invalid-feedback">
                    Por favor, informe o sobrenome
                </div>
            </div>
            <div class="col-md-4">
                <label for="username" class="form-label">nome de usuário</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="username" name="username"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, informe um nome de usuário válido!
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">City</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
                <div class="invalid-feedback">
                    Por favor, informe a cidade!
                </div>
            </div>
            <div class="col-md-3">
                <label for="uf" class="form-label">Estado</label>
                <select class="form-select" id="uf" name="uf" required>
                    <option selected disabled value="">Escolha um estado...</option>
                    <option>SP</option>
                    <option>MG</option>
                    <option>RJ</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, escolha um estado!
                </div>
            </div>
            <div class="col-md-3">
                <label for="cep" class="form-label">Zip</label>
                <input type="text" class="form-control" id="cep" name="cep" required>
                <div class="invalid-feedback">
                    Por favor, informe o CEP!
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
